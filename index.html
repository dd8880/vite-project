<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <img src="img/SignUpForm(MODAL)_EZONE.png" alt="Ezone Landing Page" />
    <button id="btn" onclick="document.getElementById('id01').style.display='block'" style="width: auto">Sign Up</button>
    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
      <form class="modal-content animate" action="#">
        <div class="container">
          <h1>Welcome to <span class="h1Span">EZONE!</span></h1>
          <h2>Gaming Information</h2>
          <h3 class="gameType">Game Type</h3>
          <ul class="list">
            <fieldset>
              <ul class="list game-info-types"></ul>
            </fieldset>
          </ul>
          <h3 class="games">Games</h3>
          <ul class="list">
            <fieldset>
              <ul class="list game-info-games"></ul>
            </fieldset>
          </ul>
          <h3 class="areas">Areas</h3>
          <ul class="list">
            <fieldset>
              <ul class="list game-info-areas"></ul>
            </fieldset>
          </ul>
          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="submit" class="regbtn">Register</button>
          </div>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
